<app-layout title="Tarefas">
    <app-message [message]="message"></app-message>
    <app-loading [loading]="loading"></app-loading>
    <app-card-form *ngIf="mode == 'new' || mode == 'edit'">
        <form [formGroup]="form" (submit)="onSubmit()">
            <div class="row align-items-end">
                <div class="col-md-4 mb-3" *ngIf="task">
                    <div class="form-group">
                        <label>Última atualização: </label>
                        <input type="text" class="form-control" value="{{ task.updated_at ?? 'Sem alteração' }}"
                            disabled readonly />
                    </div>
                </div>
                <div class="col-md-8 mb-3" *ngIf="task">
                    <div class="form-group">
                        <label>Atualizado por: </label>
                        <input type="text" class="form-control" value="{{ task.modified_by?.name ?? 'Sem alteração' }}"
                            disabled readonly />
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="title">
                            <i class="fas fa-heading"></i> Título
                        </label>
                        <input id="title" formControlName="title" type="text" class="form-control" required
                            placeholder="Título">
                    </div>
                </div>
                <div class="col-md-8 mb-3">
                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-info-circle"></i> Descrição
                        </label>
                        <input id="description" formControlName="description" type="text" class="form-control"
                            maxlength="100" placeholder="Descrição (Máximo 100 caracteres).">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="is_done">
                            <i class="fas fa-tasks"></i> Status
                        </label>
                        <select id="is_done" class="form-select" formControlName="is_done">
                            <option value="0">Em aberto</option>
                            <option value="1">Finalizado</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="project_id">
                            <i class="fas fa-building"></i> Projeto
                        </label>
                        <div class="input-group">
                            <select id="project_id" formControlName="project_id" class="form-control">
                                <option value="" disabled selected>Selecione um projeto</option>
                                <option *ngFor="let project of projects" [value]="project.id">
                                    {{ project.name }}
                                </option>
                            </select>
                            <button type="button" class="btn btn-success" (click)="openModalProject()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 mb-3" *ngIf="user?.visibility !== 3">
                    <label for="owner" class="form-label">
                        <i class="fas fa-user"></i> Responsável:
                    </label>
                    <input id="owner" class="form-control" formControlName="owner_id" list="userList" autocomplete="off"
                        [value]="getUserName(form.value.owner_id)">
                    <datalist id="userList">
                        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                    </datalist>
                </div>
                <div class="col-md-2 mb-3">
                    <app-button-submit></app-button-submit>
                </div>
            </div>
        </form>
        <app-messages-validators [backendErrors]="backendErrors"></app-messages-validators>
    </app-card-form>
    <div class="card mt-3" *ngIf="mode == 'edit'">
        <div class="card-header">
            <h5>
                <i class="fas fa-comments"></i> Comentários ({{ totalComments }})
            </h5>
        </div>
        <div class="card-body">
            <form [formGroup]="formComment" (submit)="onSubmitComment()">
                <div class="form-group">
                    <label for="comment">
                        <i class="fas fa-pencil-alt"></i> Digite um comentário
                    </label>
                    <div class="input-group">
                        <input id="comment" type="text" class="form-control" placeholder="Escreva seu comentário aqui"
                            formControlName="comment">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body">
            <div *ngFor="let comment of comments; let i = index"
                class="comment-item d-flex flex-column mb-3 border p-3 rounded"
                [ngClass]="{'bg-light': i % 2 === 0, 'bg-secondary text-white': i % 2 !== 0}">
                <div class="d-flex align-items-center mb-2">
                    <i class="fas fa-user-circle me-2 avatar"></i>
                    <span class="comment-user fw-bold">{{ comment.user.name }} {{ comment.source == 'automatic' ?
                        '(Comentário automático)' : '' }}</span>
                    <small class="comment-date ms-auto text-muted">{{ comment.created_at }}</small>
                </div>
                <p class="comment-text">{{ comment.comment }}</p>
            </div>
            <button *ngIf="showLoadMoreButton" (click)="loadMoreComments()" class="btn btn-primary w-100 mt-3">
                Carregar mais...
            </button>
        </div>
    </div>

    <div class="mb-1 d-flex justify-content-center" *ngIf="mode === 'view'">
        <div class="col-3">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-check-circle"></i>
                </span>
                <select class="form-select" [(ngModel)]="currentTaskStatus" (ngModelChange)="updateTaskStatus($event)">
                    <option [value]="null">Todos</option>
                    <option [value]="0">Em aberto</option>
                    <option [value]="1">Finalizado</option>
                </select>
            </div>
        </div>
    </div>
    <app-table [itens]="tasks" [cols]="cols" path="/tasks" [pages]="pages" (showEvent)="show($event)"
        (deleteEvent)="delete($event)" [actions]="actions"></app-table>
</app-layout>

<div class="modal" id="projectModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title fs-5">Novo projeto</div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formProject" (submit)="onSubmitProject()">
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-tag"></i> Nome
                            </label>
                            <input id="name" formControlName="name" type="text" class="form-control" placeholder="Nome"
                                required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="description">
                                <i class="fas fa-info-circle"></i> Descrição (Opcional)
                            </label>
                            <input id="description" formControlName="description" type="text" class="form-control"
                                maxlength="100" placeholder="Descrição (Máximo 100 caracteres).">
                        </div>
                    </div>
                    <app-messages-validators [backendErrors]="backendProjectErrors"></app-messages-validators>
                    <app-button-submit></app-button-submit>
                </form>
            </div>
        </div>
    </div>
</div>
