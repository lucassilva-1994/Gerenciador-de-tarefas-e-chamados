<app-layout>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-4 border-light shadow-sm">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 d-flex flex-column justify-content-center align-items-center bg-light text-center">
                <i class="fas fa-user fa-5x mb-3"></i>
                <p><i class="fas fa-user-circle"></i> Nome: {{ user?.name }}</p>
                <p><i class="fas fa-calendar-alt"></i> Expira em: {{ user?.password_expires_at | date:'dd/MM/yyyy HH:mm:ss'  }}</p>
              </div>
              <div class="col-md-8">
                <div class="alert alert-danger text-center mb-4" *ngIf="passwordExpired">
                  <h4 class="alert-heading">Senha expirada</h4>
                  <p class="mb-0">{{ message }}</p>
                </div>
                <div class="alert alert-success text-center mb-4" *ngIf="!passwordExpired && message != null">
                  <p class="mb-0">{{ message }}</p>
                </div>
                <form [formGroup]="form" (submit)="onSubmit()">
                  <div class="mb-3">
                    <label for="new_password" class="form-label">Nova senha:</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" placeholder="Nova senha"
                        required formControlName="password">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar nova senha</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      <input [type]="showPassword ? 'text' : 'password'" id="password_confirmation" class="form-control"
                        placeholder="Confirmar nova senha" required formControlName="password_confirmation">
                    </div>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword" (change)="toggleShowPassword()">
                    <label class="form-check-label" for="showPassword">Mostrar senha</label>
                  </div>
                  <app-messages-validators [backendErrors]="backendErrors"></app-messages-validators>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-redo"></i> Alterar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
