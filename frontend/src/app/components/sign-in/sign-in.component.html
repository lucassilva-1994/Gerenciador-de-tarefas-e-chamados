<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4> Entrar </h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (submit)="auth()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>

                                <input type="email" class="form-control" placeholder="Entrar com seu email" required
                                    formControlName="email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>

                                <input type="password" class="form-control" placeholder="Entrar com sua senha" required
                                    formControlName="password">
                            </div>
                        </div>
                        <div class="alert alert-danger" *ngIf="message">
                            {{ message }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
